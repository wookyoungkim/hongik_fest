<!--내가 쓴 글 -->
<div>
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.creator.name}}</p>
    <p>{{post.how_many}}</p>
    <p>{{post.created_at}}</p>
    <p><a href="{% url 'posts:detail' post.id %}">더 알아보기</a></p>
    <br>
    <p><a href="{% url 'posts:delete' post.id %}">삭제</a></p>
    {% endfor %}
    <p><a href="{% url 'posts:my_post_list'%}">목록보기</a></p>
</div>
